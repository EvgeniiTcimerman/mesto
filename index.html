<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script type="module" src="./scripts/index.js" defer></script>
    <title>Красивые места России</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="Лого Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/jacque_iv_cousteau.jpg"
          alt="Фото Жака Ива Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Редактировать"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button
            class="popup__close popup__close_type_edit"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profile" novalidate>
            <input
              class="popup__edit popup__edit_type_name"
              type="text"
              name="name"
              id="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              id="name-error"
              class="popup__item-error popup__item-error_name"
            ></span>
            <input
              class="popup__edit popup__edit_type_description"
              type="text"
              name="description"
              id="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="description-error"
              class="popup__item-error popup__item-error_description"
            ></span>
            <button
              class="popup__submit-button"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button
            class="popup__close popup__close_type_add"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Новое Место</h3>
          <form class="popup__form" name="place" novalidate>
            <input
              class="popup__edit popup__edit_type_place-title"
              type="text"
              name="title"
              id="title"
              minlength="2"
              maxlength="30"
              required
              placeholder="Название"
            />
            <span
              id="title-error"
              class="popup__item-error popup__item-error_title"
            ></span>
            <input
              class="popup__edit popup__edit_type_place-link"
              type="url"
              name="link"
              id="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              id="link-error"
              class="popup__item-error popup__item-error_link"
            ></span>
            <button
              class="popup__submit-button"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image">
          <button
            class="popup__close popup__close_type_img"
            type="button"
            aria-label="Закрыть"
          ></button>
          <img class="popup__img" src="#" alt="" />
          <h3 class="popup__subtitle"></h3>
        </div>
      </div>
      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <template class="template-place">
      <li class="place">
        <img class="place__photo" src= alt= />
        <button
          class="place__delete"
          type="button"
          aria-label="Удаление"
        ></button>
        <div class="place__info">
          <h2 class="place__name"></h2>
          <button
            class="place__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
