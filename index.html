<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Красивые места России</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="Лого Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/jacque_iv_cousteau.jpg"
          alt="Фото Жака Ива Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <img
          class="profile__add-button"
          src="./images/plus_add.svg"
          alt="Иконка добавления профиля"
        />
      </section>
      <div class="popup">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input
              class="popup__edit popup__edit_name"
              type="text"
              name="name"
            />
            <input
              class="popup__edit popup__edit_description"
              type="text"
              name="job"
            />
            <button class="popup__submit-button" type="submit" id="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <section class="places">
        <ul class="places__grid">
          <li class="place">
            <img
              class="place__photo"
              src="./images/photo_element_karachaevsk.jpg"
              alt="Фото крепости в Карачаевске"
            />
            <div class="place__info">
              <p class="place__name">Карачаевск</p>
              <img
                class="place__like"
                src="./images/Like_logo.svg"
                alt="Логотип лайка"
              />
            </div>
          </li>
          <li class="place">
            <img
              class="place__photo"
              src="./images/photo_element_elbrus.jpg"
              alt="Фото Эльбруса"
            />
            <div class="place__info">
              <p class="place__name">Гора Эльбрус</p>
              <img
                class="place__like"
                src="./images/Like_logo.svg"
                alt="Логотип лайка"
              />
            </div>
          </li>
          <li class="place">
            <img
              class="place__photo"
              src="./images/photo_element_dombai.jpg"
              alt="Фото Домбая"
            />
            <div class="place__info">
              <p class="place__name">Домбай</p>
              <img
                class="place__like"
                src="./images/Like_logo.svg"
                alt="Логотип лайка"
              />
            </div>
          </li>
          <li class="place">
            <img
              class="place__photo"
              src="./images/photo_element_elbrus.jpg"
              alt="Фото Эльбруса"
            />
            <div class="place__info">
              <p class="place__name">Гора Эльбрус</p>
              <img
                class="place__like"
                src="./images/Like_logo.svg"
                alt="Логотип лайка"
              />
            </div>
          </li>
          <li class="place">
            <img
              class="place__photo"
              src="./images/photo_element_dombai.jpg"
              alt="Фото Домбая"
            />
            <div class="place__info">
              <p class="place__name">Домбай</p>
              <img
                class="place__like"
                src="./images/Like_logo.svg"
                alt="Логотип лайка"
              />
            </div>
          </li>
          <li class="place">
            <img
              class="place__photo"
              src="./images/photo_element_karachaevsk.jpg"
              alt="Фото крепости в Карачаевске"
            />
            <div class="place__info">
              <p class="place__name">Карачаево-Черкесск</p>
              <img
                class="place__like"
                src="./images/Like_logo.svg"
                alt="Логотип лайка"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
