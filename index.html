<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Красивые места России</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Лого Место" ></img>
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__photo" src="./images/jacque_iv_cousteau.jpg" alt="Фото Жака Ива Кусто" ></img>
          <div class="profile-info">
            <div class="profile-info__name">Жак-Ив Кусто</div>
            <img class="profile-info__edit" src="./images/pen_edit.svg" alt="Иконка редактирования профиля" ></img> 
            <div class="profile-info__description">Исследователь океана</div>
          </div>
          <img class="profile__add-button" src="./images/plus_add.svg" alt="Иконка добавления профиля" ></img>
      </section>
      <section class="places">
        <ul class="places__grid">
          <li class="place">
            <img class="place__photo" src="./images/photo_element_karachaevsk.jpg" alt="Фото крепости в Карачаевске"></img>
            <div class="place__info"><p class="place__name">Карачаевск</p>
            <img class="place__like" src="./images/Like_logo.svg" alt="Логотип лайка"></img></div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/photo_element_elbrus.jpg" alt="Фото Эльбруса"></img>
            <div class="place__info"><p class="place__name">Гора Эльбрус</p>
            <img class="place__like" src="./images/Like_logo.svg" alt="Логотип лайка"></img></div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/photo_element_dombai.jpg" alt="Фото Домбая"></img>
            <div class="place__info"><p class="place__name">Домбай</p>
            <img class="place__like" src="./images/Like_logo.svg" alt="Логотип лайка"></img></div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/photo_element_elbrus.jpg" alt="Фото Эльбруса"></img>
            <div class="place__info"><p class="place__name">Гора Эльбрус</p>
            <img class="place__like" src="./images/Like_logo.svg" alt="Логотип лайка"></img></div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/photo_element_dombai.jpg" alt="Фото Домбая"></img>
            <div class="place__info"><p class="place__name">Домбай</p>
            <img class="place__like" src="./images/Like_logo.svg" alt="Логотип лайка"></img></div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/photo_element_karachaevsk.jpg" alt="Фото крепости в Карачаевске"></img>
            <div class="place__info"><p class="place__name">Карачаево-Черкесск</p>
            <img class="place__like" src="./images/Like_logo.svg" alt="Логотип лайка"></img></div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
